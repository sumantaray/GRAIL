site_name: GRAIL
site_description: Generative trajectory inference for scRNA-seq
site_url: https://<USER>.github.io/GRAIL/
repo_url: https://github.com/<USER>/GRAIL
theme:
  name: material
  features: [navigation.sections, navigation.indexes, content.code.copy, toc.integrate]
nav:
